<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl mt-16 text-center">Let's See <span class="text-blue-700 font-semibold">Bank Ammount</span> !!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class=" mt-10">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-400 rounded px-4 py-6">
                    <h2 class="font-medium text-3xl text-white">Deposit</h2>
                     <h3 class="font-extrabold text-4xl text-white">$ <span id="total-deposit">00</span></h3>
                </div>
                <div class="bg-red-400 rounded px-4 py-6">
                    <h2 class="font-medium text-3xl text-white">Withdraw</h2>
                    <h3 class="font-extrabold text-4xl text-white" id="">$ <span id="total-withdraw">00</span></h3>
                </div>
                <div class="bg-indigo-400 rounded px-4 py-6">
                    <h2 class="font-medium text-3xl text-white">Balance</h2>
                    <h3 class="font-extrabold text-4xl text-white">$ <span id="total-balance">1400</span></h3>
                </div>
            </div>
        </section>
        
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4">
                <div class="p-5 bg-green-200">
                    <h1 class="text-3xl font-semibol mt-5">Deposit</h1>
                    <div>
                        <input class="w-9/12 block mb-4 mt-4  h-9 px-3 border-2 border-gray-500 rounded" type="number" name="" id="deposit-ammount" placeholder="$ Ammount ">
                        <button class="bg-green-800 px-8 py-2 font-medium text-white border-2  border-green-500 rounded-lg" type="submit" id="btn-deposit">Deposit</button>
                    </div>
                </div>
                <div class="p-5 bg-red-200">
                    <h1 class="text-3xl font-semibol mt-5">Withdraw</h1>
                    <div>
                        <input class="w-9/12 block mb-4 mt-4  h-9 px-3 border-2 border-gray-500 rounded" type="number" name="" id="withdraw-ammount" placeholder="$ Ammount ">
                        <button class="bg-red-800 px-8 py-2 font-medium text-white border-2  border-red-500 rounded-lg" type="submit" id="btn-withdraw">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="bank.js"></script>
</body>
</html>
