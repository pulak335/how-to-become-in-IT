<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl mt-16 text-center">Welcome To <span class="text-blue-700 font-semibold">World-City-Bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-9/12 mx-auto mt-12 p-11">
            <h1 class="text-4xl font-semibold">Please Login</h1>
            <div>
                <input class="w-2/5 block mb-4 mt-4  h-9 px-3 border-2 border-gray-500 rounded" type="email" name="" id="user-email" placeholder="Enter your email ">
                <input class="w-2/5 block mb-4 mt-4  h-9 px-3 border-2 border-gray-500 rounded" type="password" name="" id="user-password" placeholder="Enter your Password">
                <button class="bg-pink-800 px-8 py-2 font-medium text-white border-2  border-pink-500 rounded-lg" type="submit" id="btn-submit">Submit</button>
            </div>
        </section>

    </main>
<script src="main.js"></script>
</body>
</html>
